<section id="contact" class="py-16 px-6 bg-black text-white">
  <div class="max-w-3xl mx-auto text-center">
    <h2 class="text-3xl font-bold mb-6 uppercase text-purple-300">Contacto</h2>
    <p class="mb-8 text-gray-200">¿Quieres colaborar o tienes alguna consulta? Envíame un mensaje:</p>

    <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="space-y-6 bg-white rounded-xl p-8 shadow-xl text-gray-900 1/2">
      
      <!-- Nombre -->
      <div>
        <label class="block mb-2 font-medium">Nombre</label>
        <input type="text" name="name" [(ngModel)]="formData.name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2 font-medium">Correo electrónico</label>
        <input type="email" name="email" [(ngModel)]="formData.email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>

      <!-- Mensaje -->
      <div>
        <label class="block mb-2 font-medium">Mensaje</label>
        <textarea name="message" rows="4" [(ngModel)]="formData.message" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <!-- Botón -->
      <button type="submit"
              class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700 transition">
        Enviar mensaje
      </button>
    </form>
  </div>
</section>
