<h2 class="text-2xl text-white text-center py-8">Contacto</h2>

<div class="flex justify-center pb-16 px-4">
  <form id="contact" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)"
        class="w-full max-w-md bg-gray-800 p-6 sm:p-8 rounded-xl shadow-xl text-white text-center space-y-6">

    <!-- Nombre -->
    <div>
      <label class="block mb-2 font-medium">Nombre</label>
      <input type="text" name="name" ngModel #name="ngModel" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <div *ngIf="name.invalid && name.touched" class="text-red-600 text-sm mt-1">
        Por favor ingresa tu nombre
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-2 font-medium">Correo electrónico</label>
      <input type="email" name="email" ngModel #email="ngModel" required email
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <div *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">
        Por favor ingresa un correo válido
      </div>
    </div>

    <!-- Mensaje -->
    <div>
      <label class="block mb-2 font-medium">Mensaje</label>
      <textarea name="message" rows="4" ngModel #message="ngModel" required minlength="5"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      <div *ngIf="message.invalid && message.touched" class="text-red-600 text-sm mt-1">
        El mensaje debe tener al menos 5 caracteres
      </div>
    </div>

    <button type="submit"
            class="w-1/2 bg-purple-400 text-black font-bold py-3 rounded-lg hover:bg-purple-700 hover:text-white transition">
      Enviar mensaje
    </button>

  </form>
</div>
