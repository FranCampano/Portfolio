<section id="projects" class="bg-black p-6 rounded-lg shadow-md text-white text-center">
  <h3 class="text-xl font-bold">Proyectos</h3>


  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    @for (project of projects; track project.title) {
    <div class="bg-gray-900 rounded-xl shadow-lg flex flex-col border-2 border-transparent 
      hover:border-white hover:shadow-2xl hover:scale-[1.02] transition-all duration-300"
      style="box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;"
      onmouseenter="this.style.boxShadow='0 0 10px #00ffff, 0 0 20px #00ffff'"
      onmouseleave="this.style.boxShadow='0 0 5px #00ffff, 0 0 10px #00ffff'">
      <!-- Imagen -->
      <img [src]="project.imageUrl" [alt]="project.title" class="w-full h-48 sm:h-56 lg:h-64 object-contain" />

      <!-- Contenido -->
      <div class="p-4 flex flex-col flex-1">
        <h3 class="text-lg sm:text-xl font-bold mb-2">
          {{ project.title }}
        </h3>
        <p class="text-sm sm:text-base flex-1">
          {{ project.description }}
        </p>
        <a [href]="project.link" target="_blank" class="mt-4 text-blue-600 hover:text-blue-800 font-medium">
          Ver proyecto â†’
        </a>
      </div>
    </div>
    }
  </section>




</section>
